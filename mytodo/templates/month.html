<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for("static",filename="css/month.css") }}">
    <script src="{{ url_for("static", filename="js/jquery-3.6.0.js") }}"></script>
    <script src="{{ url_for("static",filename="js/moment.js") }}"></script>
    <script src="{{ url_for("static",filename="js/month.js") }}"></script>
    <title>Mytodo</title>
</head>
<body>
<div id="sideNav" class="column">
    <h1>Side Navigation Bar</h1>
    <div class="navItem">
        Calendar
    </div>
</div>

<div id="main" class="column">
    <div id="topNav">
        <span id="topNavDate">{{ get_current_date() }}</span>
        <div id="topNavBar">
            <a href="month.html">
                <button type="button" id="day">Day</button>
            </a>
            <a href="week.html">
                <button type="button" id="week">Week</button>
            </a>
            <button type="button" id="month">Month</button>
        </div>
    </div>
    <div id="mainView">
        <div id="monthView">
            <table id="dayLabels">
                <tr class="dayLabelRow">
                    <td class="dayLabel">Mon</td>
                    <td class="dayLabel">Tue</td>
                    <td class="dayLabel">Wed</td>
                    <td class="dayLabel">Thu</td>
                    <td class="dayLabel">Fri</td>
                    <td class="dayLabel">Sat</td>
                    <td class="dayLabel">Sun</td>
                </tr>
            </table>
            <table id="dayCells">
                {% for i in range(5) %}
                    <tr class="dayRow">
                        {% for j in range(7) %}
                            <td id="dayCellWrapper">
                                <table class="dayCell">
                                    {% for k in range(5) %}
                                        <tr class="todoRow">
                                            <td id="todo-r{{ i }}c{{ j }}k{{ k }}" class={{ "dayTodo" if k !=0 else "todoDate"}}></td>
                                        </tr>
                                    {% endfor %}
                                </table>
                            </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div id="todoInput">
            <div id="todoInputInner">
                <div id="inputTopBar">place holder</div>
                <input id ="inputTitle" type="text" placeholder="What needs doing?">
                <input id ="inputDesc" type="text", placeholder="More Detail">
            </div>
        </div>
    </div>
</div>


</body>

</html>
