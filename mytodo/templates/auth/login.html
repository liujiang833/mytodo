{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="token"></label>
    <input name="token" id="token" required>
    <input type="submit" value="Login">
</form>
<li><a href="{{ url_for('auth.register') }}">Register</a>
{% endblock %}
